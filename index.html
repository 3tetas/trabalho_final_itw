</head>

<body>
  <div class="navbar sticky navbar-expand-sm navbar-light bg-danger ">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav w-100 d-flex justify-content-around">
          <a class="nav-link" style="color: white; " class="menu" href="#">Home</a>
          <a class="nav-link" style="color: white; " class="menu" href="#subtitulo">Pesquise</a>
          <a class="nav-link" style="color: white; " class="menu" href="#contato">Contate-nos</a>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div style="width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <h2 class="titulo_pagina">AMONGFLIX</h2>
    <img class="image_principal" src="./assets/among_us_netflix_icon_156927.png" alt="among us netflix">
  </div>
  <div id="pesquisa">
   <h3 class="subtitulo_pagina" id="subtitulo">Pesquise um ator, diretor ou filme de sua preferência e aprenda mais sobre ele! </h3>
    <form action="GET" class="d-flex flex-column align-itens-center">
      <div class="mb-3">
        <input type="text" required class="form-control" id="pesquisa_input" placeholder="Digite o que buscas">
      </div>
      <div class="radios d-flex flex-row justify-content-around mb-5">

        <div class="form-check active">
          <input class="form-check-input" type="radio" name="exampleRadios" id="filme_radio" value="option1" checked>
          <label class="form-check-label" for="exampleRadios1">
            Filme
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="ator_radio" value="option2">
          <label class="form-check-label" for="exampleRadios2">
            Ator
          </label>
        </div>
        <div class="form-check ">
          <input class="form-check-input" type="radio" name="exampleRadios" id="diretor_radio" value="option3">
          <label class="form-check-label" for="exampleRadios3">
            Diretor
          </label>
        </div>
        <button type="submit" id="botao_pesquisar" class="btn btn-danger botao_pesquisar">Pesquisar</button>
      </div> 
    </form>
    <div class="accordion accordion-flush" style="display: none;" id="dados">
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingOne">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
            Description - Release Date - Duration
          </button>
        </h2>
        <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body"></div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
            Rating
          </button>
        </h2>
        <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body"></div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
            Actors and director
          </button>
        </h2>
        <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body"></div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingFour">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseFour" aria-expanded="false" aria-controls="flush-collapseFour">
            Categories
          </button>
        </h2>
        <div id="flush-collapseFour" class="accordion-collapse collapse" aria-labelledby="flush-headingFour" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body"></div>
        </div>
      </div>
    </div>
  </div>
  <h3 class="subtitulo_pagina">Entre em contato conosco</h3>
  <form id="contato" class="d-flex flex-column" action="https://formspree.io/f/xeqppyrk" method="POST">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Seu e-mail
      <input type="email" required class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"
        name="_replyto" /></label>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Mensagem
      <textarea type="text" required name="message" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div></label>
    <button type="submit" value="Send" id='botao_email' class="btn btn-danger">Enviar</button>
  </form>
